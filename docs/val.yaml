central:
  telemetry:
    enabled: false
  resources:
    requests:
      memory: "1Gi"
      cpu: "1500m"
    limits:
      memory: "2Gi"
      cpu: "4000m"
  persistence:
    none: true
  db:
    resources:
      requests:
        memory: "1Gi"
        cpu: "1"
      limits:
        memory: "2Gi"
        cpu: "2"
    persistence:
      persistentVolumeClaim:
        claimName: central-db
        createClaim: true
        storageClass: hcloud-volumes
        size: 30Gi
      none: false
  ingress:
    enabled: true
    # Specify a custom hostname if desired, otherwise accept the default from OpenShift.
    ingressClassName: nginx
    host: rhacs.cluster.morteza.dev
    tls: 
      enabled: true
      secretName: stackrox-tls
    clusterIssuer: letsencrypt
scannerV4:
  disable: false
  indexer:
    resources:
      requests:
        memory: "1500Mi"
        cpu: "1000m"
      limits:
        memory: "3Gi"
        cpu: "2000m"
    replicas: 3
    autoscaling:
      disable: true
  matcher:
    replicas: 2
    resources:
      requests:
        memory: "1Gi"
        cpu: "1000m"
      limits:
        memory: "5Gi"
        cpu: "2000m"
    autoscaling:
      disable: true
  db:
    resources:
      requests:
        cpu: "200m"
        memory: "1Gi"
      limits:
        cpu: "2000m"
        memory: "2Gi"
    persistence:
      persistentVolumeClaim:
        claimName: scanner-v4-db
        size: 30Gi
        createClaim: true
        storageClass: hcloud-volumes
      none: false
scanner:
  disable: false
  replicas: 3
  resources:
    requests:
      memory: "2500Mi"
      cpu: "1000m"
    limits:
      memory: "4Gi"
      cpu: "2000m"
  dbResources:
    limits:
      cpu: 2
      memory: 4Gi
    requests:
      cpu: 200m
      memory: 200Mi
  autoscaling:
    disable: true
system:
  enablePodSecurityPolicies: false
